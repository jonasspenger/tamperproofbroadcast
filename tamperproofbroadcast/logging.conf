[loggers]
keys=root,helper,module,multichain,etcd,batchingbroadcast,tamperproofbroadcast

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_helper]
handlers=consoleHandler
qualname=helper
propagate=0

[logger_module]
handlers=consoleHandler
qualname=module
propagate=0

[logger_multichain]
handlers=consoleHandler
qualname=multichain
propagate=0

[logger_tamperproofbroadcast]
handlers=consoleHandler
qualname=tamperproofbroadcast
propagate=0

[logger_etcd]
handlers=consoleHandler
qualname=etcd
propagate=0

[logger_batchingbroadcast]
handlers=consoleHandler
qualname=server
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s - %(name)s - %(funcName)s() - %(lineno)d - %(message)s
